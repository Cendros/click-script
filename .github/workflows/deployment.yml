name: Deployment
run-name: ${{ github.actor }} started the deployment
on:
  push:
    branches:
    - main
  release:
    types:
    - created
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Publish
        if: success() && startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
